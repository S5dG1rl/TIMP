name: Run Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: tests  # делаем checkout с ветки tests

      - name: Install Qt 5
        run: |
          sudo apt-get update
          sudo apt-get install -y qt5-qmake libqt5core5a libqt5test5

      - name: Build tests
        run: |
          cd tests/тест1
          qmake UT-2-SHA512.pro
          make

      - name: Run tests
        run: |
          cd tests/тест1
          ./UT-2-SHA512
