name: Run Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Qt
        run: |
          sudo apt-get update
          sudo apt-get install -y qtbase5-dev qttools5-dev-tools libqt5test5

      - name: Build tests
        run: |
          cd tests/тест1
          qmake UT-2-SHA512.pro
          make

      - name: Run tests
        run: |
          cd tests/тест1
          ./UT-2-SHA512
